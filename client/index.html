
<html>
  <head>
    <title>Blasteroids</title>
    <link rel="stylesheet" type="text/css" href="style/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Orbitron:400,500,700,900' rel='stylesheet' type='text/css'>
  </head>

  <body>
  <h1>Blasteroids</h1>
  <div class="sidebar">
    <div class="description">
        <p>Use the "w" or &uarr; key to activate thrusters.</p>
        <p>"a" / &larr; to rotate left AND "d" / &rarr; to rotate right.</p>
        <p>Oh... right and your blasters, just press space.</p>
    </div>
    <div class="namegroup">
      <div class="namein">
        <label class="namelabel"> Name:
          <input class="namelabel" id="nameInput" type="text" name="name" value="" maxlength="3"/>
          <button id="nameSubmit" type="button" name="button">Join!</button>
        </label>
      </div>
    </div>
    <div class="leader">
      <ul id="topScores">
        <p>Current Leaders</p>
        <li id="first"></li>
        <li id="second"></li>
        <li id="third"></li>
      </ul>
    </div>
  </div>
  <div class="board">
    <canvas id="ctx" height=500 width=800 fillStyle="#070e13" style="border:1px solid #000000"></canvas>
  </div>

  <div class="footer">
      <span>Created by&nbsp;</span>
      <a class="gitlink" href="http://www.github.com/sean-connor/" target="_blank">Sean Connor</a>
  </div>
  <script type="text/javascript">
    document.write("\<script src='//ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js' type='text/javascript'>\<\/script>");
  </script>
  <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
  <script src="./js/app.js"></script>
  </body>
</html>
